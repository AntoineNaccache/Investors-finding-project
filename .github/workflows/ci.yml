name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run type checking
        run: pnpm check-types

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup test environment
        run: |
          cp .env.example .env
          openssl rand -base64 32 > /tmp/secret.txt
          sed -i "s/BETTER_AUTH_SECRET=.*/BETTER_AUTH_SECRET=$(cat /tmp/secret.txt)/" .env
          sed -i "s|POSTGRES_URL=.*|POSTGRES_URL=postgres://test_user:test_password@localhost:5432/test_db|" .env

      - name: Run database migrations
        run: pnpm db:push
        env:
          POSTGRES_URL: postgres://test_user:test_password@localhost:5432/test_db

      - name: Run unit tests
        run: pnpm test

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-type-check, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup build environment
        run: |
          cp .env.example .env
          openssl rand -base64 32 > /tmp/secret.txt
          sed -i "s/BETTER_AUTH_SECRET=.*/BETTER_AUTH_SECRET=$(cat /tmp/secret.txt)/" .env
          sed -i "s|POSTGRES_URL=.*|POSTGRES_URL=postgres://dummy:dummy@localhost:5432/dummy|" .env

      - name: Build application
        run: pnpm build:local
        env:
          NO_HTTPS: '1'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7
