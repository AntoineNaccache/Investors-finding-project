name: CD - Deploy

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NO_HTTPS: '1'
          POSTGRES_URL: ${{ secrets.STAGING_POSTGRES_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.STAGING_BETTER_AUTH_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      # Option 1: Deploy using Docker (recommended)
      - name: Deploy to staging (Docker)
        id: deploy
        run: |
          echo "Deploying using Docker to staging environment"
          echo "Using image: ghcr.io/${{ github.repository }}:${{ github.sha }}"
          echo "url=https://staging.yourdomain.com" >> $GITHUB_OUTPUT
          # Uncomment and configure for your server:
          # ssh ${{ secrets.STAGING_SSH_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
          #   docker pull ghcr.io/${{ github.repository }}:latest
          #   docker-compose -f /path/to/compose.yml up -d --force-recreate
          # EOF

      # Option 2: Deploy to Vercel (uncomment to use)
      # - name: Deploy to Vercel
      #   id: deploy
      #   run: |
      #     npm i -g vercel
      #     vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
      #     echo "url=$(vercel ls --token=${{ secrets.VERCEL_TOKEN }} | head -1)" >> $GITHUB_OUTPUT

      # Option 3: Deploy to Railway (uncomment to use)
      # - name: Deploy to Railway
      #   id: deploy
      #   run: |
      #     npm i -g @railway/cli
      #     railway up
      #     echo "url=${{ secrets.STAGING_RAILWAY_URL }}" >> $GITHUB_OUTPUT
      #   env:
      #     RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      # Option 4: Deploy via SSH (uncomment to use)
      # - name: Deploy via SSH
      #   uses: appleboy/ssh-action@master
      #   with:
      #     host: ${{ secrets.STAGING_HOST }}
      #     username: ${{ secrets.STAGING_SSH_USER }}
      #     key: ${{ secrets.STAGING_SSH_KEY }}
      #     script: |
      #       cd /path/to/app
      #       git pull
      #       pnpm install
      #       pnpm build
      #       pm2 restart investors-finding-project

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NO_HTTPS: '1'
          POSTGRES_URL: ${{ secrets.PRODUCTION_POSTGRES_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.PRODUCTION_BETTER_AUTH_SECRET }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # Option 1: Deploy using Docker (recommended)
      - name: Deploy to production (Docker)
        id: deploy
        run: |
          echo "Deploying using Docker to production environment"
          echo "Using image: ghcr.io/${{ github.repository }}:${{ github.ref_name }}"
          echo "url=https://yourdomain.com" >> $GITHUB_OUTPUT
          # Uncomment and configure for your server:
