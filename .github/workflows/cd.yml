name: CD - Deploy

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NO_HTTPS: '1'
          # Add your staging environment variables here
          # POSTGRES_URL: ${{ secrets.STAGING_POSTGRES_URL }}
          # BETTER_AUTH_SECRET: ${{ secrets.STAGING_BETTER_AUTH_SECRET }}

      - name: Deploy to staging
        id: deploy
        run: |
          echo "url=https://staging.yourdomain.com" >> $GITHUB_OUTPUT
          echo "Deployment step - configure your deployment method here"
          # Add your deployment commands here
          # Examples:
          # - Deploy to Vercel: vercel deploy --prod
          # - Deploy to Railway: railway up
          # - Deploy to your own server via SSH
          # - Deploy to AWS/Azure/GCP

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.2.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NO_HTTPS: '1'
          # Add your production environment variables here
          # POSTGRES_URL: ${{ secrets.PRODUCTION_POSTGRES_URL }}
          # BETTER_AUTH_SECRET: ${{ secrets.PRODUCTION_BETTER_AUTH_SECRET }}

      - name: Deploy to production
        id: deploy
        run: |
          echo "url=https://yourdomain.com" >> $GITHUB_OUTPUT
          echo "Deployment step - configure your deployment method here"
          # Add your production deployment commands here

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
